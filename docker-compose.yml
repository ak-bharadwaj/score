version: "3.9"
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: .
      dockerfile: Scoreboard-backend/Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/interiit-sports
      - PORT=5000
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
    depends_on:
      - mongo
    ports:
      - "5000:5000"
    restart: unless-stopped

volumes:
  mongo-data:
